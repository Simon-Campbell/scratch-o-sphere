<div class="container">
    <div class="control-group">
        <a href="/users/edit" class="btn btn-success">Add User</a>
    </div>
    <table class="table table-bordered">
        <tr>
            <th>Real Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Misc</th>
        </tr>
        <repeat group="{{ @USERS }}" value="{{ @user }}">
            <tr>
                <td>{{ @user['realname'] }}</td>
                <td>{{ @user['username'] }}</td>
                <td>{{ \ACL\Model\RoleTable::instance()->getRoleById(@user['role'])->NAME }}</td>
                <td>
                    <a href="/users/edit/{{ @user['id'] }}">Edit</a> |
                    <a href="/users/delete/{{ @user['id'] }}">Delete</a> |
                    <a href="/users/resetpass/{{ @user['id'] }}">Password Reset</a>

            </tr>
        </repeat>
    </table>
