<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Real Name</th>
            <th>Role</th>
            <th>Misc</th>
        </tr>
        <repeat group="{{ @USERS }}" value="{{ @user }}">
            <tr>
                <td>{{ @user['id'] }}</td>
                <td>{{ @user['username'] }}</td>
                <td>{{ @user['realname'] }}</td>
                <td>{{ @user['role'] }}</td>
                <td>
                    <a href="/users/edit/{{ @user['id'] }}">Edit</a>, 
                    <a href="/users/delete/{{ @user['id'] }}">Delete</a>
                </td>
            </tr>
        </repeat>
    </table>
</div>
